<html>
    <head>
        <title>
            Animation
        </title>
        <style>
        @keyframes example {
            0% {background-color:coral}
            25% {background-color: darkblue;}
             50% {background-color: darkslateblue;}
             75% {background-color: darkorange;}
             100% {background-color: indianred;}
        }
        div {
            width: 100px;height:100px;background-color: darkolivegreen;animation-name: example;animation-duration: 5s;
        }
        </style>
    </head>
    <body>
        <h1>
            Animation
        </h1>
        <div>
            Zainab
        </div>
    </body>
</html>
